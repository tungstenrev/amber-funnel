<div class="col-md-6 bg-blue text-center min-height white wrap-offer hero">
      <div class="offer">                
          <p class="text-thin tbMargin">Become your kids superhero!</p>
          <p class="hidden-sm"><img src="img/shield.png" height="200" /></p>
          <h3 class="superhero">{{formData.holderName}}</h3>        
    </div>
</div>
<div class="col-md-6 padding min-height">
  <fieldset>
                <legend>Payment details</legend>  
                                 
                  <div class="form-group">                    
                    <div class="col-sm-9">
                      <input type="text" required class="form-control add-bg" name="card-holder-name" ng-model="formData.holderName" id="card-holder-name" placeholder="Card holder's full name">
                    </div>
                  </div>
                  <div class="form-group">                    
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input type="number" required class="form-control" name="card-number" id="card-number" placeholder="Credit Card Number">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">                    
                    <div class="col-sm-10">
                      <div class="row">
                        <div class="col-xs-3">
                          <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                            <option>Month</option>
                            <option value="01">Jan (01)</option>
                            <option value="02">Feb (02)</option>
                            <option value="03">Mar (03)</option>
                            <option value="04">Apr (04)</option>
                            <option value="05">May (05)</option>
                            <option value="06">June (06)</option>
                            <option value="07">July (07)</option>
                            <option value="08">Aug (08)</option>
                            <option value="09">Sep (09)</option>
                            <option value="10">Oct (10)</option>
                            <option value="11">Nov (11)</option>
                            <option value="12">Dec (12)</option>
                          </select>
                        </div>
                        <div class="col-xs-3">
                          <select class="form-control" name="expiry-year">
                            <option value="13">2013</option>
                            <option value="14">2014</option>
                            <option value="15">2015</option>
                            <option value="16">2016</option>
                            <option value="17">2017</option>
                            <option value="18">2018</option>
                            <option value="19">2019</option>
                            <option value="20">2020</option>
                            <option value="21">2021</option>
                            <option value="22">2022</option>
                            <option value="23">2023</option>
                          </select>
                        </div>
                        <div class="col-xs-3">
                            <input type="number" required class="form-control" name="cvv" id="cvv" placeholder="CVV">
                        </div>
                      </div>
                    </div>
                  </div>                  
                  <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="cta white bg-orange capital" ui-sref="form.thx">Continue</button>
                    </div>
                  </div>                  
                </fieldset>
</div>
