<div class="col-md-6 bg-blue text-center min-height white wrap-offer">
      <div class="offer">
        <p class="amount"><span class="currency">$1</span></p>
        <div class="program">
          <h3 class="no-margin">Join our 7 days trial</h3>
          <p class="text-thin">Full access to Amber program dashboard</p>
        </div>
        <ul class="benefits-list">
          <li>Review</li>          
        </ul>
    </div>
</div>
<div class="col-md-6 padding min-height">
<div class="row">
  <div class="col-sm-6">
    <h3>Payment method</h3>
	<p><img src="https://images-na.ssl-images-amazon.com/images/G/15/checkout/payselect/card-logos-small/visa._V196107138_.gif" />  ending in 1234</p>
  </div>
  <div class="col-sm-6">
    <h3>Billing info</h3>
	<p class="capital">{{ formData.name }}</p>
	<p>{{ formData.email }}</p>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <h3>Total</h3>
	<p>Total before tax: USD $1.00</p>
	<p>Estimated GST/HST: USD $0.15</p>
	<h4 class="blue">Total: USD $1.15</h4>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
		<div class="col-sm-9">
		    <button type="submit" class="cta white bg-orange capital" ui-sref="form.thx">Proceed</button>
		</div>
	</div>
  </div>
</div>
</div>
